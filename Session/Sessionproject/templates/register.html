<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">{% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="enter name" required><br><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="enter email" required><br><br>
        <label for="contact">Contact</label>
        <input type="text" name="contact" id="contact" placeholder="enter mobile number" required><br><br>
        <label for="pass1">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="create password" required> <br><br>
        <label for="pass2">Confirm password</label>
        <input type="password" name="pass2" id="pass2" placeholder="confirm your password" required><br><br>
        <button type="submit">Save</button>
    </form>
    
</body>
</html>
